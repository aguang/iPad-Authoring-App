<head>
<title>Text to HTML Editor</title>

<link href="basic.css" rel="stylesheet" type="text/css" />
<script src="javascripts/wysiwyg.js" type="text/javascript"></script>

<script language="javascript">
  var mysettings = new WYSIWYG.Settings();

  // attach the editor to all textareas of the page
  WYSIWYG.attach('all', mysettings)

  mysettings.ImagesDir = "images/";
  mysettings.PopupsDir = "popups/";
</script>

</head>

<body class="bp two-col">

<div id="wrapper">

<div id="header"> header </div>

<div id="sidebar">
<ul>
<li><a href="javascript:void(0);" onclick="return viewSource('draft');">Convert to HTML</a></li>
<li><a href="javascript:void(0);" onclick="return viewText('draft');">Convert to RichText</a></li>
</ul>
</div>

<div id="entry_form">
<textarea cols="40" id="entry_body" name="entry[body]" rows="20"></textarea>
</div>

</div>

</body>
